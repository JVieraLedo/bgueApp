<div class="row"><img src="images/cabecera.png" class="cabecera"/></div>
<div layout="column" layout-padding="" ng-cloak="">
    <md-content layout-gt-sm="row" layout-padding="" class="transparent">
        <div class="col-xs-12">
            <md-input-container class="md-icon-float md-block">
                <label for="name">Alias</label>
                <md-icon md-svg-src="scripts/frameworks/angular-material/img/icons/ic_person_24px.svg"></md-icon>
                <input type="text" id="name" ng-model="track2Ctrl.user.name" md-autofocus/>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label for="mail">E-Mail</label>
                <md-icon md-svg-src="scripts/frameworks/angular-material/img/icons/ic_email_24px.svg"></md-icon>
                <input type="email" id="mail" ng-model="track2Ctrl.user.mail"/>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label for="phone">Teléfono</label>
                <md-icon md-svg-src="scripts/frameworks/angular-material/img/icons/ic_phone_24px.svg"></md-icon>
                <input type="number" id="phone" ng-model="track2Ctrl.user.phone"/>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label for="address">Dirección</label>
                <md-icon md-svg-src="scripts/frameworks/angular-material/img/icons/ic_place_24px.svg"></md-icon>
                <input type="text" id="address" ng-model="track2Ctrl.user.address" />
            </md-input-container>

        </div>
    </md-content>
</div>

<md-divider></md-divider>
<div class="row">
    <div class="pull-left">
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-warn md-raised md-hue-1" ng-click="track2Ctrl.cancel()">
                <em>cancelar</em>
                <md-icon md-svg-icon="logout"></md-icon>
            </md-button>
        </section>
    </div>
    <div class="pull-left">
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-warn md-raised md-hue-1" ui-sref="track1">
                <md-icon md-svg-icon="left"></md-icon>
                <em>volver</em>
            </md-button>
        </section>
    </div>
    <div class="pull-right">
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-accent md-raised md-hue-1" ui-sref="home" ng-click="track2Ctrl.finish()" ng-disabled="true">
                <em>finalizar</em>
                <md-icon md-svg-icon="send"></md-icon>
            </md-button>
        </section>
    </div>
</div>
