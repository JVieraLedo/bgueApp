<md-toolbar layout="row" layout-align="center">
    <md-button class="menu" hide-gt-sm ng-click="ul.toggleTodo()" aria-label="Show todo groups">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h2> Material Todo App</h2>
</md-toolbar>

<div flex layout="row" id="mainBody">
    <md-content class="md-padding">
        <form ng-submit="track1Ctrl.addTodo()">
            <div layout layout-align-gt-sm="center center" class="row">
                <div class="col-xs-4">
                    <md-input-container flex="150">
                        <label>Articulo</label>
                        <md-select ng-model="track1Ctrl.article">
                            <md-option><em>Ninguna</em></md-option>
                            <md-option ng-repeat="art in track1Ctrl.articles" ng-value="art.val" ng-disabled="$index === 1">
                                {{art.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div class="col-xs-4">
                    <md-input-container flex="150">
                        <label>Articulo</label>
                        <md-select ng-model="track1Ctrl.article">
                            <md-option><em>Ninguna</em></md-option>
                            <md-option ng-repeat="art in track1Ctrl.articles" ng-value="art.val" ng-disabled="$index === 1">
                                {{art.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div class="col-xs-3">
                    <md-input-container flex="85">
                        <label>{{track1Ctrl.price}}</label>
                    </md-input-container>
                </div>
                <div class="pull-right">
                    <md-input-container>
                        <md-button type="submit" class="md-fab md-mini" aria-label="Añadir articulo">
                            <md-icon md-svg-icon="add"></md-icon>
                        </md-button>
                    </md-input-container>
                </div>
            </div>
        </form>

        <div>
            <ul>
                <li ng-repeat="todo in track1Ctrl.todos">
                    <md-checkbox ng-model="todo.done" aria-label="Todo Checkbox" ng-init="todo.done=false">
                        {{todo.text}}
                    </md-checkbox>
                    <md-divider></md-divider>
                </li>
            </ul>
        </div>
    </div>
</footer>
