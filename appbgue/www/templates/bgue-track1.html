<header>
    <h1 class="page-title screen-reader-text">TRACK 1</h1>
</header>
<md-content>
    <div class="col-md-6 col-xs-12">
        <md-content class="md-padding">
            <div layout="row" layout-margin>
                <md-input-container flex="">
                    <label>Nombre <span>*</span></label>
                    <input type="text" ng-model="track1Ctrl.name">
                </md-input-container>
            </div>
        </md-content>
    </div>
    <div class="col-md-6 col-xs-12">
        <md-content class="md-padding">
            <div layout="row" layout-margin>
                <md-input-container flex="">
                    <label>Apellidos <span>*</span></label>
                    <input type="text" ng-model="track1Ctrl.surname">
                </md-input-container>
            </div>
        </md-content>
    </div>
</md-content>
<footer>
    <div class="container-fluid">
        <div class="pull-right">
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button class="md-accent md-raised md-hue-1" ui-sref="track2">Continuar</md-button>
            </section>
        </div>
    </div>
</footer>
