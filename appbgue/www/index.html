<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>AppBgue</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/flexslider.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="scripts/frameworks/angular-material/angular-material.min.css" rel="stylesheet"/>
    <script src="scripts/frameworks/firebase.min.js"></script>
</head>

<body ng-app="bgue" ng-cloak ng-controller="IndexController as index"
      ng-class="index.background ? 'back-img' : 'back-other'">

<div class="m-app-loading" ng-animate-children>
    <div class="animated-container">
        <div class="messaging">
            <h1>
                App is Loading
            </h1>
        </div>
    </div>
</div>

<div class="container-fluid" md-theme="bgueTheme">
    <div ui-view="container"></div>
</div>


<!-- Cordova reference, this is added to your app when it's built. -->
<script src="cordova.js"></script>

<!-- Frameworks -->
<script src="scripts/frameworks/angular.min.js"></script>
<script src="scripts/frameworks/ngStorage.min.js"></script>
<script src="scripts/frameworks/angular-resource.min.js"></script>
<script src="scripts/frameworks/angular-ui-router.min.js"></script>
<script src="scripts/frameworks/angular-material/angular-material.min.js"></script>
<script src="scripts/frameworks/ng-cordova.min.js"></script>
<script src="scripts/frameworks/angular-animate.min.js"></script>
<script src="scripts/frameworks/angular-aria.min.js"></script>
<script src="scripts/frameworks/angular-messages.min.js"></script>
<script src="scripts/frameworks/angularfire.min.js"></script>


<!-- Initialize all the modules -->

<script src="scripts/core/bgue.module.js"></script>
<script src="scripts/core/bgue.config.js"></script>
<script src="scripts/core/bgue.router.js"></script>
<script src="scripts/core/bgue.constant.js"></script>

<!-- Services -->
<script src="scripts/services/cordova.js"></script>
<script src="scripts/services/bgue.service.js"></script>
<script src="scripts/services/firebase.connect.js"></script>
<script src="scripts/services/data.service.js"></script>


<!-- Directives -->
<script src="scripts/directives/loading.directive.js"></script>


<!-- Controllers -->
<script src="scripts/controllers/index.controller.js"></script>
<script src="scripts/controllers/main.controller.js"></script>
<script src="scripts/controllers/track1.controller.js"></script>
<script src="scripts/controllers/track2.controller.js"></script>
<script src="scripts/controllers/end.controller.js"></script>

</body>
</html>
